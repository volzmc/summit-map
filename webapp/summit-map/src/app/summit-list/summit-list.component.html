<div class="table-container">
  <table *ngIf="!isLoading" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 summit-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <!-- Coordinates Column -->
    <ng-container matColumnDef="coordinates">
      <th mat-header-cell *matHeaderCellDef>Coordinates</th>
      <td mat-cell *matCellDef="let element">{{element.latitude}}, {{element.longitude}}</td>
    </ng-container>

    <!-- Elevation Column -->
    <ng-container matColumnDef="elevation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Elevation</th>
      <td mat-cell *matCellDef="let element">{{element.elevation}}</td>
    </ng-container>

    <!-- Gain Column -->
    <ng-container matColumnDef="gain">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Gain</th>
      <td mat-cell *matCellDef="let element">{{element.totalGain}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Climbed</th>
      <td mat-cell *matCellDef="let element">{{element.dateClimbed | date}}</td>
    </ng-container>

    <!-- Photo Column -->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>Photo Album Name</th>
      <td mat-cell *matCellDef="let element">{{element.photoAlbumName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="openSummit(row)"></tr>
  </table>

  <div class="actions-panel">
    <button mat-raised-button color="primary" (click)="createNewSummit()">Create New</button>
  </div>
</div>
